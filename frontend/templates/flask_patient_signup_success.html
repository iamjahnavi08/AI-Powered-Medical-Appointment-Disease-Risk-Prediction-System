<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient ID Generated</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #162033;
      min-height: 100vh;
      padding: 24px 14px;
      background:
        radial-gradient(circle at 12% 8%, rgba(255, 173, 199, 0.22), transparent 36%),
        radial-gradient(circle at 90% 84%, rgba(94, 147, 245, 0.22), transparent 42%),
        linear-gradient(155deg, #fff1f7, #eef3ff 52%, #ecf7ff);
    }
    .wrap {
      max-width: 620px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #d8dfef;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 20px 42px rgba(25, 49, 88, 0.14);
      backdrop-filter: blur(3px);
    }
    h1 { margin-top: 0; font-size: clamp(1.7rem, 4vw, 2.4rem); }
    .idbox {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #bfdbfe;
      background: #eff6ff;
      font-size: 1.05rem;
    }
    a { color: #176b9d; font-weight: 700; text-decoration: none; border-bottom: 1px solid rgba(23, 107, 157, 0.35); }
                          /* Shared app background theme */
    body {
      background: linear-gradient(160deg, #FFE3E1 0%, #9CD5FF 100%) !important;
      background-color: #FFE3E1 !important;
    }</style>
  <script>
    setTimeout(function () {
      window.location.href = "/patient/login";
    }, 3000);
  </script>
</head>
<body>
  <main class="wrap">
    <h1>Account Created</h1>
    <p>Patient account created for <strong>{{ patient_name }}</strong>.</p>
    <div class="idbox">Generated Patient ID: <strong>{{ patient_id }}</strong></div>
    <p>Redirecting to login page...</p>
    <p>If not redirected, <a href="/patient/login">go to login</a>.</p>
  </main>
</body>
</html>
