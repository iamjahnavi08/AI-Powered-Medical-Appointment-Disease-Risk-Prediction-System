<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Details Confirmation</title>
  <style>
    :root {
      --bg-main: #eaf3ff;
      --bg-soft: #dcecff;
      --ink: #0f2747;
      --muted: #31527f;
      --panel: rgba(255, 255, 255, 0.96);
      --line: #c3d5ec;
      --ok-a: #0f8a82;
      --ok-b: #1b61ac;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(980px 380px at -10% -15%, #a9d3ff 0%, rgba(169, 211, 255, 0) 70%),
        radial-gradient(1100px 460px at 110% 10%, #a8efe0 0%, rgba(168, 239, 224, 0) 68%),
        linear-gradient(160deg, var(--bg-main) 0%, var(--bg-soft) 100%);
      min-height: 100vh;
      padding: 30px 16px;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid rgba(136, 166, 205, 0.45);
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 22px 52px rgba(20, 47, 84, 0.13);
      backdrop-filter: blur(3px);
    }
    .title-row {
      display: flex;
      gap: 12px;
      align-items: center;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(137, 169, 208, 0.36);
      margin-bottom: 10px;
    }
    .status-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--ok-a), var(--ok-b));
      box-shadow: 0 0 0 4px rgba(14, 138, 130, 0.17);
      flex: 0 0 auto;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3.4vw, 2.7rem);
      letter-spacing: 0.01em;
      color: #102645;
    }
    .intro {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 1.04rem;
      line-height: 1.5;
    }
    code {
      padding: 2px 8px;
      border-radius: 7px;
      border: 1px solid #c4d7ef;
      background: #f4f9ff;
      color: #193d69;
      font-weight: 700;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 14px;
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    td {
      border-bottom: 1px solid #e4edf9;
      padding: 10px 10px;
      vertical-align: top;
      font-size: 0.97rem;
    }
    tr:last-child td { border-bottom: 0; }
    td:first-child {
      font-weight: 700;
      width: 230px;
      color: #1e3f6a;
      background: #f6faff;
    }
    .next {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(137, 169, 208, 0.3);
      color: var(--muted);
    }
    a {
      color: #165f98;
      font-weight: 700;
      text-decoration: none;
      border-bottom: 1px solid rgba(22, 95, 152, 0.35);
    }
    a:hover { color: #0d4f83; border-bottom-color: rgba(13, 79, 131, 0.55); }
    @media (max-width: 760px) {
      .wrap { padding: 18px; border-radius: 18px; }
      td { display: block; width: 100%; }
      td:first-child { width: 100%; }
    }
  </style>
  <script>
    setTimeout(function () {
      window.location.href = "/patient/login";
    }, 2500);
  </script>
</head>
<body>
  <main class="wrap">
    <h1>Health Details Saved</h1>
    <p>Your details were saved to <code>new_patient_data.csv</code>. Redirecting to patient login...</p>

    <table>
      {% for key, value in row.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </table>

    <p class="next">
      If you are not redirected, <a href="/patient/login">click here to login</a>.
    </p>
  </main>
</body>
</html>
