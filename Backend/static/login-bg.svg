<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f3f7fa"/>
      <stop offset="100%" stop-color="#e4edf3"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4fd2ff"/>
      <stop offset="100%" stop-color="#00c6ff"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <g id="hex">
      <polygon points="0,-62 54,-31 54,31 0,62 -54,31 -54,-31" fill="none" stroke="#b8d8e7" stroke-width="4"/>
    </g>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>

  <g opacity="0.85">
    <use href="#hex" transform="translate(80,120) scale(1.05)"/>
    <use href="#hex" transform="translate(210,120) scale(1.05)"/>
    <use href="#hex" transform="translate(145,230) scale(1.05)"/>
    <use href="#hex" transform="translate(1440,170) scale(1.1)"/>
    <use href="#hex" transform="translate(1320,280) scale(1.1)"/>
    <use href="#hex" transform="translate(1440,390) scale(1.1)"/>
    <use href="#hex" transform="translate(1200,780) scale(1.05)"/>
    <use href="#hex" transform="translate(1325,890) scale(1.05)"/>
    <use href="#hex" transform="translate(1070,900) scale(1.05)"/>
  </g>

  <g opacity="0.3">
    <polygon points="1330,115 1600,115 1600,445 1460,445" fill="#bde3f3"/>
    <polygon points="1000,700 1290,700 1400,900 970,900" fill="#c5deea"/>
  </g>

  <polyline points="0,170 45,170 75,140 110,210 160,130 230,130 300,190 350,190 395,130 450,130 500,120 560,220 620,220 680,140 750,240 820,180"
            fill="none" stroke="url(#pulse)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="86" cy="145" r="10" fill="#00cfff" filter="url(#glow)"/>

  <polyline points="950,820 1020,820 1065,780 1110,860 1170,760 1240,760 1295,840 1345,840 1390,740 1455,900 1520,790 1600,790"
            fill="none" stroke="url(#pulse)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="1120" cy="804" r="10" fill="#00cfff" filter="url(#glow)"/>
  <circle cx="1590" cy="790" r="10" fill="#00cfff" filter="url(#glow)"/>
</svg>
