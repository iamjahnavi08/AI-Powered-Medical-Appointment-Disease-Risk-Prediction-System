<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --bg: #f1f3f8;
      --ink: #20283a;
      --muted: #7a8398;
      --line: #dde3ef;
      --primary: #2e76b8;
      --primary-dark: #215f99;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      position: relative;
      display: grid;
      place-items: center;
      background-image: url("/static/login-bg.svg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #eef3f7;
      font-family: Arial, sans-serif;
      color: var(--ink);
      padding: 18px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      z-index: 0;
    }

    .card {
      width: min(920px, 100%);
      min-height: 560px;
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: 4px;
      overflow: hidden;
      background: var(--white);
      box-shadow: 0 20px 40px rgba(28, 40, 68, 0.12);
      border: 1px solid #e5e9f2;
    }

    .left {
      position: relative;
      background:
        linear-gradient(180deg, rgba(40, 84, 131, 0.32), rgba(35, 130, 173, 0.58)),
        url("https://images.pexels.com/photos/7089401/pexels-photo-7089401.jpeg?auto=compress&cs=tinysrgb&w=1200") center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 26px;
      color: #eaf6ff;
    }

    .brand h2 {
      margin: 0;
      font-size: 1.05rem;
      letter-spacing: 0.04em;
    }

    .brand p {
      margin: 8px 0 0;
      font-size: 0.86rem;
      max-width: 260px;
      line-height: 1.4;
      opacity: 0.95;
    }

    .right {
      padding: 58px 56px;
      display: flex;
      align-items: center;
    }

    .panel {
      width: 100%;
      max-width: 330px;
      margin: 0 auto;
    }

    .badge {
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      color: #4f5a72;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.01em;
    }

    .hint {
      margin: 8px 0 20px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .btn {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      padding: 11px 14px;
      border-radius: 999px;
      font-size: 0.93rem;
      font-weight: 700;
      transition: 160ms ease;
    }

    .btn-primary {
      background: linear-gradient(180deg, var(--primary), var(--primary-dark));
      color: #fff;
      border: 1px solid #2b699f;
      margin-bottom: 10px;
    }

    .btn-primary:hover { filter: brightness(1.04); }

    .btn-outline {
      background: #fff;
      color: #2f3a4f;
      border: 1px solid var(--line);
      margin-bottom: 16px;
    }

    .btn-outline:hover { background: #f8fbff; }

    .links {
      display: grid;
      gap: 8px;
      font-size: 0.86rem;
      color: var(--muted);
      text-align: center;
    }

    .links a {
      color: #2a6ba8;
      text-decoration: none;
      font-weight: 700;
    }

    @media (max-width: 820px) {
      .card { grid-template-columns: 1fr; }
      .left { min-height: 260px; }
      .right { padding: 30px 24px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="left">
      <div class="brand">
        <h2>EXAFLUENCE HOSPITAL</h2>
        <p>Empowering Healthcare, One Click at a Time: Your Health, Your Records, Your Control.</p>
      </div>
    </section>

    <section class="right">
      <div class="panel">
        <div class="badge">Portal Access</div>
        <h1>Login</h1>
        <a class="btn btn-primary" href="/patient/login">Patient</a>
        <a class="btn btn-outline" href="/doctor/login">Doctor</a>
      </div>
    </section>
  </main>
</body>
</html>
