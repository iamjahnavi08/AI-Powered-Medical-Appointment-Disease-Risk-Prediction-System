<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risk Prediction Portal</title>
  <style>
    body {
      font-family: Consolas, monospace;
      margin: 0;
      padding: 28px;
      color: #1b1f2a;
      min-height: 100vh;
      background:
        radial-gradient(circle at 10% 8%, rgba(30, 138, 209, 0.2), transparent 35%),
        radial-gradient(circle at 90% 82%, rgba(26, 178, 145, 0.2), transparent 38%),
        linear-gradient(150deg, #eff6ff, #f6fbff 48%, #eef8ff);
    }
    .wrap { max-width: 860px; margin: 0 auto; }
    .card {
      background: rgba(255, 255, 255, 0.94);
      border: 1px solid #d9dce7;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 16px 36px rgba(20, 49, 92, 0.12);
    }
    a { display: inline-block; margin-right: 12px; margin-top: 8px; text-decoration: none; color: #0b7a75; font-weight: 700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Risk Prediction Portal</h1>
      <p>Use separate pages for patient booking and doctor review.</p>
      <a href="/patient">Open Patient Page</a>
      <a href="/doctor">Open Doctor Page</a>
      <a href="/docs">Open API Docs</a>
    </div>
  </div>
</body>
</html>
