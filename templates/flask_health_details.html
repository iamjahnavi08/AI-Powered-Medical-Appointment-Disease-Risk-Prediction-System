<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Details Form</title>
  <style>
    :root {
      --bg-main: #eaf3ff;
      --bg-soft: #dcecff;
      --ink: #0f2747;
      --muted: #31527f;
      --panel: rgba(255, 255, 255, 0.96);
      --line: #bfd1ea;
      --field: #f7faff;
      --focus: #3f80c9;
      --brand-a: #0f8a82;
      --brand-b: #1b61ac;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(950px 380px at -10% -15%, #a9d3ff 0%, rgba(169, 211, 255, 0) 70%),
        radial-gradient(1100px 460px at 110% 10%, #a8efe0 0%, rgba(168, 239, 224, 0) 68%),
        linear-gradient(160deg, var(--bg-main) 0%, var(--bg-soft) 100%);
      min-height: 100vh;
      padding: 28px 16px;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid rgba(136, 166, 205, 0.45);
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 22px 52px rgba(20, 47, 84, 0.13);
      backdrop-filter: blur(3px);
    }
    .intro {
      padding-bottom: 14px;
      border-bottom: 1px solid rgba(137, 169, 208, 0.36);
      margin-bottom: 14px;
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 3.8vw, 3rem);
      letter-spacing: 0.02em;
      color: #102645;
    }
    .intro p {
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 1.05rem;
    }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    label {
      display: block;
      margin: 10px 0 7px;
      font-weight: 700;
      color: #193d69;
      letter-spacing: 0.01em;
      font-size: 1.04rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 13px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: var(--field);
      font: inherit;
      color: var(--ink);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(63, 128, 201, 0.2);
      background: #ffffff;
    }
    textarea { min-height: 140px; resize: vertical; }
    .full { grid-column: 1 / -1; }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 13px;
      border: 0;
      border-radius: 12px;
      color: #fff;
      background: linear-gradient(120deg, var(--brand-a), var(--brand-b));
      font: inherit;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(13, 67, 114, 0.24);
      transition: transform 0.16s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 28px rgba(13, 67, 114, 0.3);
    }
    .errors {
      margin: 12px 0 14px;
      padding: 12px;
      border: 1px solid #f4b9c0;
      background: #fff1f3;
      border-radius: 10px;
      color: #a01933;
      font-weight: 600;
    }
    @media (max-width: 780px) {
      .wrap { padding: 18px; border-radius: 18px; }
      .grid { grid-template-columns: 1fr; gap: 10px; }
      label { font-size: 1rem; }
      textarea { min-height: 120px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="intro">
      <h1>Health Details Form</h1>
      <p>Fill in the patient health details.</p>
    </section>

    {% if errors %}
      <div class="errors">
        {% for error in errors %}
          <div>{{ error }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      <input type="hidden" name="patient_id" value="{{ form_data.patient_id }}" />

      <div class="grid">
        <div>
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="0" max="130" value="{{ form_data.age }}" required />
        </div>

        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male" {% if form_data.gender == "male" %}selected{% endif %}>Male</option>
            <option value="female" {% if form_data.gender == "female" %}selected{% endif %}>Female</option>
            <option value="other" {% if form_data.gender == "other" %}selected{% endif %}>Other</option>
          </select>
        </div>

        <div class="full">
          <label for="symptoms">Symptoms</label>
          <textarea id="symptoms" name="symptoms" required>{{ form_data.symptoms }}</textarea>
        </div>

        <div>
          <label for="symptom_count">Symptom_Count</label>
          <input id="symptom_count" name="symptom_count" type="number" min="0" value="{{ form_data.symptom_count }}" required />
        </div>

        <div>
          <label for="glucose">Glucose</label>
          <input id="glucose" name="glucose" type="number" step="0.01" min="0" value="{{ form_data.glucose }}" required />
        </div>

        <div>
          <label for="blood_pressure">BloodPressure</label>
          <input id="blood_pressure" name="blood_pressure" type="number" step="0.01" min="0" value="{{ form_data.blood_pressure }}" required />
        </div>

        <div>
          <label for="bmi">BMI</label>
          <input id="bmi" name="bmi" type="number" step="0.01" min="0" value="{{ form_data.bmi }}" required />
        </div>

        <div>
          <label for="smoking_habit">Do you have any smoking habit?</label>
          <select id="smoking_habit" name="smoking_habit" required>
            <option value="">Select option</option>
            <option value="yes" {% if form_data.smoking_habit == "yes" %}selected{% endif %}>Yes</option>
            <option value="no" {% if form_data.smoking_habit == "no" %}selected{% endif %}>No</option>
          </select>
        </div>

        <div>
          <label for="alcohol_habit">Do you have any alcohol habit?</label>
          <select id="alcohol_habit" name="alcohol_habit" required>
            <option value="">Select option</option>
            <option value="yes" {% if form_data.alcohol_habit == "yes" %}selected{% endif %}>Yes</option>
            <option value="no" {% if form_data.alcohol_habit == "no" %}selected{% endif %}>No</option>
          </select>
        </div>
      </div>

      <button type="submit">Submit Health Details</button>
    </form>
  </main>
</body>
</html>
