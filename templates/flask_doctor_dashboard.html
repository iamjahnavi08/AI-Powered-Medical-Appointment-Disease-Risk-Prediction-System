<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=IBM+Plex+Mono:wght@400;500;700&display=swap");
    :root {
      --bg-0: #f1f6ff;
      --bg-1: #dceaf9;
      --ink: #132238;
      --muted: #3c5b82;
      --line: #c8d8ef;
      --panel: #ffffff;
      --panel-soft: #f5f9ff;
      --brand-a: #0c7a7b;
      --brand-b: #1f5fae;
      --select: #e3f2ff;
      --high-bg: #ffe7e8;
      --high-fg: #9d1f31;
      --low-bg: #dcfce7;
      --low-fg: #166534;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Mono", Consolas, monospace;
      color: var(--ink);
      background:
        radial-gradient(1200px 500px at -5% -12%, #b2d3ff 0%, rgba(178, 211, 255, 0) 65%),
        radial-gradient(900px 540px at 88% 88%, rgba(93, 153, 238, 0.22), rgba(93, 153, 238, 0) 68%),
        radial-gradient(1100px 600px at 110% 8%, #a8ece5 0%, rgba(168, 236, 229, 0) 66%),
        linear-gradient(170deg, var(--bg-0) 0%, var(--bg-1) 100%);
    }
    .shell {
      max-width: 1220px;
      margin: 0 auto;
      padding: 28px 18px 36px;
    }
    .dashboard-frame {
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.96) 0%, rgba(240, 247, 255, 0.95) 100%);
      border: 1px solid rgba(149, 176, 214, 0.42);
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 24px 52px rgba(18, 47, 84, 0.12);
      backdrop-filter: blur(4px);
    }
    .topbar {
      display: flex;
      gap: 16px;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(126, 158, 200, 0.34);
      margin-bottom: 16px;
    }
    .title-block h1 {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      font-size: clamp(2rem, 3.2vw, 2.8rem);
      letter-spacing: 0.02em;
      color: #10223c;
    }
    .title-block p {
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 1rem;
      font-weight: 500;
    }
    .quick-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .quick-links a {
      color: #124f7d;
      text-decoration: none;
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(136, 167, 207, 0.55);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(235, 243, 255, 0.95));
      transition: transform 0.18s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .quick-links a:hover {
      transform: translateY(-1px);
      box-shadow: 0 9px 20px rgba(13, 50, 97, 0.14);
      border-color: rgba(77, 127, 190, 0.55);
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      margin-top: 14px;
      box-shadow: 0 7px 20px rgba(16, 43, 82, 0.08);
    }
    .card h2 {
      margin: 2px 0 12px;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      font-size: 2rem;
      letter-spacing: 0.01em;
      color: #11284b;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #1e3a63;
      font-weight: 700;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.9rem;
      border: 1px solid #d0def2;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    th, td {
      border-bottom: 1px solid #e4ecf9;
      text-align: left;
      padding: 11px 10px;
      vertical-align: top;
    }
    th {
      background: #eef5ff;
      color: #234a79;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr.clickable { cursor: pointer; transition: background 0.18s ease; }
    tr.clickable:hover { background: #f4f9ff; }
    tr.selected { background: var(--select); }
    .pill { padding: 3px 9px; border-radius: 999px; font-weight: 700; font-size: 0.85rem; }
    .high { background: var(--high-bg); color: var(--high-fg); }
    .low { background: var(--low-bg); color: var(--low-fg); }
    pre { margin: 0; white-space: pre-wrap; line-height: 1.45; }
    textarea, button {
      width: 100%;
      border-radius: 12px;
      font-family: inherit;
      font-size: 0.95rem;
    }
    textarea {
      min-height: 170px;
      border: 1px solid #c6d7ee;
      padding: 12px 14px;
      background: var(--panel-soft);
      color: #11243f;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    textarea:focus {
      border-color: #78a6df;
      box-shadow: 0 0 0 3px rgba(120, 166, 223, 0.18);
    }
    button {
      margin-top: 12px;
      padding: 12px 14px;
      border: 0;
      background: linear-gradient(120deg, var(--brand-a), var(--brand-b));
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.01em;
      box-shadow: 0 11px 22px rgba(11, 67, 116, 0.25);
      transition: transform 0.16s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(11, 67, 116, 0.3);
    }
    .output {
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #f4f9ff;
      border: 1px solid #cbdbf3;
      min-height: 64px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.65);
    }
    .error { color: #9f1239; }
    @media (max-width: 860px) {
      .dashboard-frame { padding: 16px; }
      .card { padding: 12px; }
      .title-block h1 { font-size: 1.85rem; }
      th, td { padding: 9px 8px; }
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="dashboard-frame">
      <header class="topbar">
        <div class="title-block">
          <h1>Doctor Dashboard</h1>
          <p>Logged in as Doctor ID: <strong>{{ doctor_id }}</strong></p>
        </div>
        <nav class="quick-links">
          <a href="/login">Back to Role Login</a>
          <a href="/patient/book-appointment">Patient Booking Page</a>
        </nav>
      </header>

      <div class="card">
        <h2>Run Prediction</h2>
        <label for="riskFeatures">Patient Features (JSON)</label>
        <textarea id="riskFeatures" placeholder="Select an appointment row to load features"></textarea>
        <button id="predictBtn" type="button">Run Prediction</button>
        <pre class="output" id="predictOutput">No appointment selected yet.</pre>
      </div>

      <div class="card">
        <h2>Appointments</h2>
        <table>
          <thead>
            <tr>
              <th>Booked At</th>
              <th>Patient ID</th>
              <th>Doctor ID</th>
              <th>Appointment Time</th>
              <th>Predicted Risk</th>
              <th>Patient Details</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="6">No appointments yet.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    let cachedAppointments = [];
    let selectedAppointmentKey = null;
    let selectedPatientFeatures = null;

    async function postJson(url, payload) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok) {
        const detail = data && data.detail ? data.detail : "Request failed";
        throw new Error(typeof detail === "string" ? detail : JSON.stringify(detail));
      }
      return data;
    }

    function parseFeatures() {
      const raw = document.getElementById("riskFeatures").value;
      if (!raw.trim()) {
        throw new Error("No appointment selected.");
      }
      try {
        const parsed = JSON.parse(raw);
        selectedPatientFeatures = parsed;
        return parsed;
      } catch (_) {
        if (selectedPatientFeatures) {
          return selectedPatientFeatures;
        }
        throw new Error("Select an appointment row first.");
      }
    }

    function renderOutput(value, isError) {
      const el = document.getElementById("predictOutput");
      el.textContent = typeof value === "string" ? value : JSON.stringify(value, null, 2);
      el.className = isError ? "output error" : "output";
    }

    function riskPill(level) {
      const text = (level || "-").toString();
      const cls = text.toLowerCase().includes("high") ? "high" : "low";
      return `<span class="pill ${cls}">${text}</span>`;
    }

    function toSafeText(value) {
      return value == null ? "" : String(value);
    }

    function formatGender(value) {
      const normalized = String(value ?? "").trim().toLowerCase();
      if (value === 1 || normalized === "1" || normalized === "male" || normalized === "m") return "male";
      if (value === 0 || normalized === "0" || normalized === "female" || normalized === "f") return "female";
      return "other";
    }

    function formatPatientFeatures(features) {
      const data = features || {};
      const symptomCount = data.Symptom_Count ?? data.Sympton_Count ?? "";
      const bloodPressure = data.BloodPressure ?? "";
      const bmi = data.BMI ?? "";
      const bmiCategory = data.BMI_Category ?? "";
      const bpCategory = data.BP_Category ?? "";
      const smokingHabit = data.Smoking_Habit ?? "";
      const alcoholHabit = data.Alcohol_Habit ?? "";
      return [
        `age: ${data.Age ?? ""}`,
        `gender: ${formatGender(data.Gender)}`,
        `symptoms: ${data.Symptoms ?? ""}`,
        `symptoms_count: ${symptomCount}`,
        `glucose: ${data.Glucose ?? ""}`,
        `blood pressure: ${bloodPressure}`,
        `bp category: ${bpCategory}`,
        `bmi: ${bmi}`,
        `bmi category: ${bmiCategory}`,
        `smoking habit: ${smokingHabit}`,
        `alcohol habit: ${alcoholHabit}`
      ].join("\n");
    }

    function appointmentKey(item) {
      return `${toSafeText(item.booked_at)}|${toSafeText(item.patient_id)}|${toSafeText(item.doctor_id)}`;
    }

    function selectAppointment(index) {
      if (!cachedAppointments[index]) {
        return;
      }
      const item = cachedAppointments[index];
      selectedAppointmentKey = appointmentKey(item);
      const features = item.patient_features || {};
      selectedPatientFeatures = features;
      document.getElementById("riskFeatures").value = formatPatientFeatures(features);
      renderOutput(`Loaded Patient_ID ${toSafeText(item.patient_id)} for prediction.`, false);

      const rows = document.querySelectorAll("#rows tr[data-index]");
      rows.forEach((row) => {
        if (Number(row.dataset.index) === index) {
          row.classList.add("selected");
        } else {
          row.classList.remove("selected");
        }
      });
    }

    async function refreshAppointments() {
      const res = await fetch("/doctor/appointments");
      const data = await res.json();
      const rows = document.getElementById("rows");
      if (!data.appointments || data.appointments.length === 0) {
        cachedAppointments = [];
        selectedAppointmentKey = null;
        selectedPatientFeatures = null;
        document.getElementById("riskFeatures").value = "";
        renderOutput("No appointment selected yet.", false);
        rows.innerHTML = '<tr><td colspan="6">No appointments yet.</td></tr>';
        return;
      }

      cachedAppointments = data.appointments;
      rows.innerHTML = data.appointments.map((item, idx) => `
        <tr class="clickable" data-index="${idx}">
          <td>${toSafeText(item.booked_at)}</td>
          <td>${toSafeText(item.patient_id)}</td>
          <td>${toSafeText(item.doctor_id)}</td>
          <td>${toSafeText(item.appointment_time)}</td>
          <td>${riskPill(item.risk_assessment && item.risk_assessment.predicted_class)}</td>
          <td><pre>${toSafeText(formatPatientFeatures(item.patient_features || {}))}</pre></td>
        </tr>
      `).join("");

      rows.querySelectorAll("tr[data-index]").forEach((row) => {
        row.addEventListener("click", () => {
          const idx = Number(row.dataset.index);
          selectAppointment(idx);
        });
      });

      let selectedIndex = -1;
      if (selectedAppointmentKey !== null) {
        selectedIndex = data.appointments.findIndex((item) => appointmentKey(item) === selectedAppointmentKey);
      }
      if (selectedIndex === -1) {
        selectedIndex = data.appointments.length - 1;
      }
      selectAppointment(selectedIndex);
    }

    document.getElementById("predictBtn").addEventListener("click", async () => {
      try {
        const patient_features = parseFeatures();
        renderOutput("Submitting...", false);
        const data = await postJson("/doctor/predict-risk", { patient_features });
        renderOutput(data, false);
      } catch (err) {
        renderOutput(err.message, true);
      }
    });

    refreshAppointments();
    setInterval(refreshAppointments, 4000);
  </script>
</body>
</html>
